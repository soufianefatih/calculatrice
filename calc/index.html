<!doctype html>
<html lang="en">
  <head>
    <title>Calculatrice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
  <body class="bg-dark">

    <div class="container">
        <h1 class="text-center text-success mt-5">Calculatrice</h1>
    </div>
      <div class="container mt-5 d-flex justify-content-center ">
          <div class="row col-7 bg-light ">
                  <div class="col-8 my-2">
                <button id="ecran" class="btn btn-dark btn-lg btn-block text-right">0</button>
                
            </div>
            <div class="col-2 py-2">
                <button class="btn btn-danger btn-lg btn-block clear" >C</button>
            </div>
            <div class="col-2 py-2">
                <button  class="btn btn-danger btn-lg btn-block clearLastEl" >DEL</button>
            </div>
         
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">7</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">8</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">9</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block">+</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">4</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">5</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">6</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block">-</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">1</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">2</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">3</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block">*</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block dot"  id="disabled ">.</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-success btn-lg btn-block">0</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block">=</button>
            </div>
            <div class="col-3 py-2">
                <button class="btn btn-info btn-lg btn-block">/</button>
            </div>

          </div>


          
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="main.js"></script>
    <script src="css.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
